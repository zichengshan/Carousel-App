<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Carousel</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="carousel">
            <div class="carousel-item carousel-item-visible">
                <img src="images/1.jpg" alt="pic-1">
            </div>
            <div class="carousel-item">
                <img src="images/2.jpg" alt="pic-2">
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" alt="pic-3">
            </div>
            <div class="carousel-actions">
                <button id="carousel-button-prev" aria-label= "Previous slide"><</button>
                <button id="carousel-button-next" aria-label="Next slide">></button>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
